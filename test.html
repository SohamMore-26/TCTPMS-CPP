<!DOCTYPE html>
<html>

<head>
    <title>Course Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        caption {
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <table>
        <caption>Course Schedule and Student Progress Record</caption>
        <tr>
            <th rowspan="2">Course Title</th>
            <th rowspan="2">Course Code</th>
            <th colspan="4">Teaching Scheme</th>
            <th rowspan="2">Credits (L+T+P)</th>
        </tr>
        <tr>
            <td>L</td>
            <td>T</td>
            <td>P</td>
            <td>Total</td>
        </tr>
        <tr>
            <th rowspan="2">1</th>
            <th rowspan="2">2</th>
            <th colspan="1">8</th>
            <th colspan="1">8</th>
            <th colspan="1">8</th>
            <th colspan="1">8</th>
            <th rowspan="2">4</th>
        </tr>
    </table>

</body>

</html>
