    <h1 id="h1">Create a Teacher</h1>

    <form action="" class="aca-form">

        <div class="label1">
            <b><label>Teacher Full Name :</label></b>
        </div>
        <div class="container1">

            <b><label for="firstName" class="label">First Name :</label></b>
            <input class="sem" type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
            <b><label for="middleName" class="label">Middle Name :</label></b>
            <input class="sem" type="text" id="middleName" name="middleName" placeholder="Enter Middle Name" required>
            <b><label for="lastName" class="label">Last Name :</label></b>
            <input class="sem" type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>

        </div>

        <div class="container1">

            <b><label for="teacher_id" class="label">Teacher ID :</label></b>
            <input class="sem" type="text" id="teacher_id" name="teacher_id" placeholder="Enter Teacher ID" required>

            <b><label for="designation" class="label">Designation :</label></b>
            <select id="designation" name="designation" class="sem">
                <option value="">Select Designation</option>
                <option value="Lecturer">Lecturer</option>
                <option value="Head of Department">Head of Department</option>
                <option value="Admin">Admin</option>
            </select>
            <b><label for="branch" class="label">Branch :</label></b>
            <input class="sem" type="text" id="branch" name="branch" placeholder="Enter Branch" required>
        </div>
        
        <div class="container1">
            <b><label for="joiningDate" class="label">Joining Date :</label></b>
            <input class="sem" type="date" id="joiningDate" name="joiningDate" required>
            
            <b><label for="currentStatus" class="label">Current Status :</label></b>
            <input class="sem1" type="radio" id="currentStatus" name="currentStatus" value="teaching" required> Teaching
            <input class="sem1" type="radio" id="currentStatus" name="currentStatus" value="retried" required> Retried

        </div>
        <div class="container1">
            <button type="submit" class="btt" class="button">Add</button>
            <button type="submit" class="btt1" class="button1">Cancel</button>
        </div>
    </form>
</body>
