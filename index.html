<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Montserrat&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="bg-image"></div>
        <h2>Teacher's Companion: Teaching and Monitoring System</h2>
    <div class="login-container">
        <form class="login-form">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your Password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
