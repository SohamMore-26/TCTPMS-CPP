<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/970acd6ae4.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <form class="login-form">
            <h1>Login</h1>
            <label for="username" >Username:</label>
            
            <div>
                <input type="text" id="username" class="username" placeholder="Enter your Username" name="username" required>
                <div class="icon-user"><i class="fa-solid fa-user"></i></div>
            </div>
            
            <label for="password">Password:</label>
            <div>
                <input type="password" id="password" class="password" placeholder="Enter your Password" name="password" required>
                <div class="icon-pass"><i class="fa-solid fa-lock"></i></div>
            </div>
            
            <button type="submit" class="btt">Login</button>
        </form>
    </div>
</body>

</html>
